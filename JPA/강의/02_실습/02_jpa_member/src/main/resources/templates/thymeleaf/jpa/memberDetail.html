<!DOCTYPE html>
<html lang = "ko"
      xmlns:th = "http://www.thymeleaf.org"
>
<head>
    <meta charset = "UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Member Detail</h2>
    <p><a href = "#"
          onclick = "history.back(); return false;"
          style="text-decoration: none"
    >← Back</a> / 아래는 <span th:text="${member.num}"></span>번 회원의 정보입니다.</p>

    <table th:object = "${member}"
           cellpadding = "10"
           border = "1"
    >
        <tr>
            <th>Num</th>
            <td th:text = "${member.num}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text = "${member.name}"></td>
        </tr>
        <tr>
            <th>Id</th>
            <td th:text = "${member.id}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td th:text = "${member.phone}"></td>
        </tr>
    </table>
</body>
</html>
