<!DOCTYPE html>
<!--타임리프 문법을 사용하기 위해 필요한 임포트-->
<html xmlns:th = "http://www.thymeleaf.org"
      lang = "ko"
>
<head>
    <meta charset = "UTF-8">
    <title>Model, 파라미터 이용한 데이터 전달2</title>
</head>
<body>
    <div>
        <h1 th:text = "'number : ' + ${num}"></h1>
        <!--*utext : String으로 들어오는 html 태그를 인식할 수 있음-->
        <h1 th:utext = "'gugudan : <br>' + ${gugudan}"></h1>
    </div>
</body>
</html>
